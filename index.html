    <script>
      var provider = 'https://mainnet.infura.io/v3/00fa7279ae97410a894351842cb30cf0'; //Your Infura Endpoint
      var web3Provider = new Web3.providers.HttpProvider(provider);
      var web3;
      async function init(){
        web3 = new Web3(provider);
        var latestBlock = await web3.eth.getBlockNumber();
        $('#latestBlock').html(latestBlock);
// List blocks in table
      for (var i = 0; i < 20; i++) {
        var block =await web3.eth.getBlock(latestBlock - i);
        
        var number = block.number;
        var hash = block.hash;
        var time = block.timestamp;
        var gas = block.gasUsed;
        //const tx = await web3.eth.getTransaction('0xe67cb0f7b612ec52a792416069aae970dcee960c52c9beb40c0d94032203f71f');
        //console.log(tx);
        //var sender = web3.eth.getTransaction(hash.from);
        convertTimestamp(time);
function convertTimestamp(time) {
            var d = new Date(time * 1000), // Convert the passed timestamp to milliseconds
                yyyy = d.getFullYear(),
                mm = ('0' + (d.getMonth() + 1)).slice(-2),  // Months are zero based. Add leading 0.
                dd = ('0' + d.getDate()).slice(-2),         // Add leading 0.
                hh = d.getHours(),
                h = hh,
                min = ('0' + d.getMinutes()).slice(-2),     // Add leading 0.
                ampm = 'AM',
                time;
if (hh > 12) {
                h = hh - 12;
                ampm = 'PM';
            } else if (hh === 12) {
                h = 12;
                ampm = 'PM';
            } else if (hh == 0) {
                h = 12;
            }
// ie: 2014-03-24, 3:00 PM
            time1 = yyyy + '-' + mm + '-' + dd + ', ' + h + ':' + min + ' ' + ampm;
            return time1;
        }
        $('tbody').append("<tr><td>" + hash + "</td><td>" + number + "</td><td>" + time1 + "</td><td>" + gas + "</tr>");
      }

    }
    setTimeout(init,1000);

    setInterval(getBlock,10000);

    async function getBlock(){
      var latestBlock = await web3.eth.getBlockNumber();
